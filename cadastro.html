<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Happy Idosos</title>
  <link rel="stylesheet" href="css/style-cadastro.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Happy Idosos">
        <span>Happy Idosos</span>
      </div>
      <a href="index.html" class="voltar">Voltar</a>
    </div>
  </header>

  <section class="hero">
    <h1>Cadastro</h1>
    <p>Preencha os dados para criar sua conta no Happy Idosos</p>
  </section>

  <main>
    <div class="login-card">
      <h2>Bem-vindo!</h2>
      <p class="sub">Insira seus dados abaixo para se cadastrar</p>

      <form action="#" method="post">
        <div class="form-grid">

          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="0" required>
          </div>

          <div class="form-full">
            <button type="submit">Cadastrar</button>
          </div>

        </div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Happy Idosos. Todos os direitos reservados.
  </footer>

</body>
</html>
