<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Happy Idosos</title>
  <link rel="stylesheet" href="css/style-login.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Happy Idosos">
        <span>Happy Idosos</span>
      </div>
      <a href="index.html" class="voltar">Voltar</a>
    </div>
  </header>

  <section class="hero">
    <h1>Login</h1>
    <p>Acesse sua conta para aproveitar os serviços do Happy Idosos</p>
  </section>

  <main>
    <div class="login-card">
      <h2>Bem-vindo de volta!</h2>
      <p class="sub">Entre com suas credenciais abaixo</p>

      <form action="#" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <div class="cadastro-link">
          Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      &copy; 2025 Happy Idosos. Todos os direitos reservados.
    </div>
  </footer>

</body>
</html>
